<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat page to Kakao Clone</title>
    </head>
    <body>
        <div class = "status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--To do: Wifi Icon-->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>125%</span>
                <!--Battery Icon-->
                <!--Lighting Icon-->
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-sms fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                        src="https://cdnb.artstation.com/p/assets/images/images/029/709/833/20200825191144/smaller_square/shal-e-1.jpg?1598400704"
                        class="user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">ArtFantasy</h4>
                            <h6 class="user-component__subtitle">10cm 신곡이~~@@</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <div class="badge user-component__unread-chat">3</div>
                    </div>
                </div>
            </a>
            <a href="chat2.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                        src="https://tumblbug-pci.imgix.net/6e9a642e6e4d5d647835e62e1f0158aec00ba4ff/57897b65a8f4ca1b7ca576347628ad126d724c9b/3e336d83deb5cd70c7ae7181210d9499246e6e63/072f0d2e-92f5-4985-94df-ce9c5a80ff0e.jpg?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=3d87229247ec5530a98249d362584d2a"
                        class="user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Wedge</h4>
                            <h6 class="user-component__subtitle">몇 시간째야 으악</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">yesterday</span>
                        <div class="badge user-component__unread-chat">1</div>
                    </div>
                </div>
            </a>
            <a href="chat3.html">         
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                        src="https://yt3.ggpht.com/ytc/AAUvwnjHVAs6CS1Bmdvegg6uPAfDLIqXQ4tCqe9Nq9yi7Q=s900-c-k-c0x00ffffff-no-rj"
                        class="user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">Shal.E</h4>
                            <h6 class="user-component__subtitle">내 일요일 어디갔지</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">Jan 12</span>
                        <div class="badge user-component__unread-chat">4</div>
                    </div>
                </div>
            </a>   
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <span class="nav__unread-chat badge">1</span>
                    <a class="nav__link" href="chats.html">
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <span class="nav__ellipsis-notification"></span>
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        >
        </script>

        <div id="no-mobile">
            <i class="fa fa-comment fa-3x logo"></i>
            <span>Your screen is too big</span>
        </div>  
    </body>
</html>
