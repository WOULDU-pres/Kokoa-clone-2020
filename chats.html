<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat page to Kakao Clone</title>
    </head>
    <body>
        <div class = "status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <!--To do: Wifi Icon-->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>125%</span>
                <!--Battery Icon-->
                <!--Lighting Icon-->
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-sms fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIhMzkmwU72UnKbfeppDnp_X8st6QHBns40A&usqp=CAU"
                        class="user-component__avatar"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title">현우야</h4>
                            <h6 class="user-component__subtitle">제발 정신 좀 차리고 똑바로 살아</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">21:22</span>
                        <div class="badge user-component__unread-chat">1</div>
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <span class="nav__unread-chat badge">1</span>
                    <a class="nav__link" href="chats.html">
                        <i class="fas fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <span class="nav__ellipsis-notification"></span>
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
        >
        </script>

        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
    </body>
</html>
