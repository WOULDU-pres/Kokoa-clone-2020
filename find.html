<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find page to Kakao Clone</title>
</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>125%</span>
            <!--Battery Icon-->
            <!--Lighting Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <span class="cog-dot"></span>
                <i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">    
        <div class="find-icons">   
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>
                    <div>Add by</div>
                    <div>Conects</div>
                </span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div> 
        
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended friends</h6>
            <div class="recommended-friends__text">You have no recommended friends.</div>
        </div>

        <div class="open-chat">
            <div class="open-chat__title">
                <span>Open Chat</span>
                <span>Go to Openchat Home <i class="fas fa-chevron-right"></i></span>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <div class="open-post__title">#BTS</div>
                <div class="open-post__hashtag">#BTS#ARMY#FRIENDS</div>
                <div class="open-post__members">
                    <img src="https://spnimage.edaily.co.kr/images/photo/files/NP/S/2020/10/PS20100800026.jpg" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__active">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://spnimage.edaily.co.kr/images/photo/files/NP/S/2020/10/PS20100800026.jpg">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__unread-chat badge">1</span>
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__ellipsis-notification"></span>
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    >
    </script>

    <div id="no-mobile">
        <i class="fa fa-comment fa-3x logo"></i>
        <span>Your screen is too big</span>
    </div>
</body>
</html>
