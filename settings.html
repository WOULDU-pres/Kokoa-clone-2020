<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Kakao Clone</title>
</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>125%</span>
            <!--Battery Icon-->
            <!--Lighting Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <main class="main-screen">
        <header class="settings-header">
            <div class="settings-header__column">
                <a href="more.html"><i class="fas fa-chevron-left"></i></a>
            </div>
            <div class="settings-header__column">
                Settings</div>
            <div class="settings-header__column">
                
            <i class="fas fa-search"></i>
            </div>
        </header> 

        <ul class="settings__li">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column second"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kakao Lab</span>
                </div>
                <div class="settings__setting-column second"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column second">Lastest Version</div>
            </li>
        </ul>

        <ul class="settings__li">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings__setting-column second"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings__setting-column second"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column second"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column second"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-mobile-alt"></i>
                    <span>Display</span>
                </div>
                <div class="settings__setting-column second"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="settings__setting-column second">Default theme</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__unread-chat badge">1</span>
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__ellipsis-notification"></span>
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    >
    </script>


    <div id="no-mobile">
        <i class="fa fa-comment fa-3x logo"></i>
        <span>Your screen is too big</span>
    </div>
</body>
</html>
