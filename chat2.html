<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Room</title>
</head>
<body class="chat-body">
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>125%</span>
            <!--Battery Icon-->
            <!--Lighting Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="settings-header chat-head">
        <div class="settings-header__column">
            <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="settings-header__column">
            Wedge</div>
        <div class="settings-header__column cha">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
        </div>
    </header> 

    <main class="main-chat">
        <div class="chat-date">
            <span>Tuesday, Jan 14, 2021</span>
        </div>

        <div class="message-row">
            <img src="https://tumblbug-pci.imgix.net/6e9a642e6e4d5d647835e62e1f0158aec00ba4ff/57897b65a8f4ca1b7ca576347628ad126d724c9b/3e336d83deb5cd70c7ae7181210d9499246e6e63/072f0d2e-92f5-4985-94df-ce9c5a80ff0e.jpg?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=3d87229247ec5530a98249d362584d2a" />
            <div class="message-row__content">
              <div class="message__author">Wedge</div>
              <div class="message__info">
                <div class="message__bubble">몇시간쨰야</div>
                <span class="message__time">20:42</span>
              </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__unread-chat badge">1</span>
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__ellipsis-notification"></span>
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    >
    </script>

    <div id="no-mobile">
        <i class="fa fa-comment fa-3x logo"></i>
        <span>Your screen is too big</span>
    </div>
</body>
</html>
