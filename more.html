<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More page to Kakao Clone</title>
</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>125%</span>
            <!--Battery Icon-->
            <!--Lighting Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <span class="cog-dot"></span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg"></i>
                </a>
            </span>
        </div>
    </header> 
    
    <main class="main-screen up">  
       
        <div class="user-component user-component__more">
            <div class="user-component__column">
                <img
                src="https://avatarfiles.alphacoders.com/164/164590.jpg"
                class="user-component__avatar" class="user-component--xl"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Clone</h4>
                <h6 class="user-component__subtitle">+82 1234 5678  <i class="far fa-lightbulb"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div> 
        
        <div class="find-icons blank">   
            <div class="find-icons__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-archive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        
        <div class="find-icons blank">   
            <div class="find-icons__icon">
                <i class="far fa-gem"></i>
                <span>Account</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>
        </div> 
           
        <div class="suggestions">
            <div class="suggestions__title">Suggestions</div>
            
            <div class="find-icons blank">   
                <div class="find-icons__icon">
                    <img src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL">
                    <span>Kakao Story</span>
                </div>
                <div class="find-icons__icon">
                    <img src="https://i.pinimg.com/originals/24/39/f6/2439f612c869ab11ffa65c106a00f97c.jpg">
                    <span>Kakao friends</span>
                </div>
                <div class="find-icons__icon">
                    <img src="https://i.pinimg.com/236x/3d/27/44/3d2744da172cc43dbb3bc5a227b0e3a1.jpg">
                    <span>Friends Gem</span>
                </div>
                <div class="find-icons__icon">
                    <img src="https://i.pinimg.com/236x/3d/27/44/3d2744da172cc43dbb3bc5a227b0e3a1.jpg">
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__unread-chat badge">1</span>
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__ellipsis-notification"></span>
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    >
    </script>
   <div id="no-mobile">
        <i class="fa fa-comment fa-3x logo"></i>
        <span>Your screen is too big</span>
    </div>
</body>
</html>
