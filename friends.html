<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends page to Kakao Clone</title>
</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--To do: Wifi Icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>125%</span>
            <!--Battery Icon-->
            <!--Lighting Icon-->
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friend's Names Display  <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img
                src="https://avatarfiles.alphacoders.com/164/164590.jpg"
                class="user-component__avatar user-component__avatar--xl"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Clone</h4>
                <!--<h6 class="user-component__subtitle">기모취</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friend's birthday</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="https://www.crushpixel.com/big-static14/preview4/birthday-cake-icon-on-pink-1692360.jpg"
                            class="user-component__avatar user-component__avatar--sm"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Check your friend's birthday!</h4>
                    </div>
                </div>
                <div class="user-component__column-second">
                    <span>1</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
                            class="user-component__avatar user-component__avatar--sm"
                        />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column-second">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friends 3</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://tumblbug-pci.imgix.net/6e9a642e6e4d5d647835e62e1f0158aec00ba4ff/57897b65a8f4ca1b7ca576347628ad126d724c9b/3e336d83deb5cd70c7ae7181210d9499246e6e63/072f0d2e-92f5-4985-94df-ce9c5a80ff0e.jpg?ixlib=rb-1.1.0&w=1240&h=930&auto=format%2Ccompress&lossless=true&fit=crop&s=3d87229247ec5530a98249d362584d2a"
                        class="user-component__avatar user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Wedge</h4>
                    </div>
                </div>
                <div class="user-component__column-second">
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://yt3.ggpht.com/ytc/AAUvwnjHVAs6CS1Bmdvegg6uPAfDLIqXQ4tCqe9Nq9yi7Q=s900-c-k-c0x00ffffff-no-rj"
                        class="user-component__avatar user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Shal.E</h4>
                    </div>
                </div>
                <div class="user-component__column-second">
                </div>
            </div>
            
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="https://cdnb.artstation.com/p/assets/images/images/029/709/833/20200825191144/smaller_square/shal-e-1.jpg?1598400704"
                        class="user-component__avatar user-component__avatar--sm"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">ArtFantasy</h4>
                    </div>
                </div>
                <div class="user-component__column-second">
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__unread-chat badge">1</span>
                <a class="nav__link" href="chats.html">
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <span class="nav__ellipsis-notification"></span>
                <a class="nav__link" href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <span class ="text1">Welcome in</span>
        <span class ="text2">KakaoClone</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    >
    </script>

    <div id="no-mobile">
        <i class="fa fa-comment fa-3x logo"></i>
        <span>Your screen is too big</span>
    </div>
</body>
</html>
